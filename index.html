<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

     
</head>

<body>
    <section>
    <div id="mainContainer">
        <h1>Typing Pratice</h1>
        <div id="textContainer">
            
        </div>
        <div class="Result" id="result">
            <h1>Congratulation!!!  You have completed it.</h1>
            <h2>Word Per minute: <span id="wpm"></span></h2>
        </div>
        	
        <div class="bottomContainer">
        <div class="card-1 card">
            <h1><img src="image.png">Accuracy</h1>
            <span class="accuracy">100%</span>
        </div>
        <div class="card-2 card">
            <h1><i class="fa-solid fa-hourglass-half icon"></i>Timer</h1>
            <span class="Timer">0</span>
        </div>
        <div class="card-3 card">
           <h1 class="restart" onclick="window.location.reload()"><i class="fa-solid fa-rotate-right"></i> Restart</h1>
        </div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
